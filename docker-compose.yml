---
services:
  brave:
    image: ghcr.io/tibor309/brave:beta
    container_name: brave-browser-beta
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /brave-beta:/config
    ports:
      - 3000:3000
      - 3001:3001
    shm_size: "1gb"
    restart: unless-stopped
    hostname: brave-beta #optional
